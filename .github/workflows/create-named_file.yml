# 파일명 입력받아 파일 생성하기
name: Create a File on EC2

on:
  workflow_dispatch:
    inputs:
      filename:
        description: 'Name or the file to create'
        required: true

jobs:
  create-file:
    runs-on: ubuntu-latest
    steps:
    - name: Setup SSH Keys
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Create a named file on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} "echo '${{ github.event.inputs.content }}' > '/home/${{ secrets.USERNAME }}/${{ github.event.inputs.filename }}'"
